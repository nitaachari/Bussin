<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <img src="food.jpg" alt="Banner">

        </div>
        <div class="item2">
            <div class="signuptag">
                <img src="logo.png" alt="Bussin logo" class="logo">
                <h3>Sign up to order home-made food</h3>

            </div>
            <div>
                <input type="text" placeholder="Full Name" id="name" class="details"> <br>
            <input type="text" placeholder="Email address or mobile number" id="address" class=details><br>
            <input type="password" placeholder="Password" id="password" class="details"><br>
            <pre class="terms">By signing up, you agree to our Terms 
and Privacy Policy</pre>
            <div class="end">
                <input type="button" value="Sign Up" class="button">
                <h3 class="end">Already have an account? <a href="login.html" class="login">Log in</a></h3>
            </div>
           

            </div>
            
            

        </div>
    </div>
    <div>
        <h3 class="endline">A Nita Achari production</h3>
    </div>
</body>
</html>
