<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="icon" href="./logo.png">
</head>
<body>
    <div>
        <a href="./index.html"><img src="./logo.png" alt="logo" class="logo"></a>
    </div>
    <div class="header">
        <h1 id="line"><b></b>We would love to hear from you!</b></h1>
        <h2 id="subline">Be it collaborations, partnerships or advice we are all ears for you!</h2>
        
    </div>
    <div class="contactbox">
        <input type="text" placeholder="Full name" class="text"><br>
        <input type="text" placeholder="Email address" class="text"><br>
        <input type="text" placeholder="Mobile number" class="text"><br>
        <textarea class="message"rows="5" cols="33">Enter your message</textarea>
    <div>
        <input type="button" value="Submit" class="button">
    </div>
    <div>
        <h3 class="endline">A Nita Achari production</h3>
    </div>
</body>
</html>
